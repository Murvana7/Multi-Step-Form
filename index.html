<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml"
  href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%2338bdf8'/%3E%3Cstop offset='1' stop-color='%2360a5fa'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='16' fill='%23030712'/%3E%3Ccircle cx='18' cy='32' r='5' fill='url(%23g)'/%3E%3Ccircle cx='32' cy='32' r='5' fill='url(%23g)' opacity='.7'/%3E%3Ccircle cx='46' cy='32' r='5' fill='url(%23g)' opacity='.45'/%3E%3Cpath d='M23 32h18' stroke='white' stroke-opacity='.75' stroke-width='3' stroke-linecap='round'/%3E%3C/svg%3E">
<title>Multi Step Form</title>

</head>

<body>

    <div class="container">
        <form id="form1">
            <h3>Create Account</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
        
        <div class="btn-box">
            <button type="button" id="next1">Next</button>
        </div>
        
        </form>
        <form id="form2">
            <h3>Social Links</h3>
            <input type="text" placeholder="Instagram">
            <input type="text" placeholder="Github">
            <input type="text" placeholder="Twitter">
        
        <div class="btn-box">
            <button type="button" id="back1">Back</button>
            <button type="button" id="next2">Next</button>
        </div>
        
        </form>
        <form id="form3">
            <h3>Personal Info</h3>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="tel" placeholder="Number" required>
        
        <div class="btn-box">
            <button type="button" id="back2">Back</button>
            <button type="submit" id="submit">Submit</button>
        </div>
        
        </form>

        <div class="step-row">
            <div id="progress"></div>
                <div class="step-col"><small>Step 1</small></div>
                <div class="step-col"><small>Step 2</small></div>
                <div class="step-col"><small>Step 3</small></div>
        </div>

    </div>




    <script src="index.js"></script>
</body>


</html>
